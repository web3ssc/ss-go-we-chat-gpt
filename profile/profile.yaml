run_mode: release
port: :10001
name: ss-go-we-chat-gpt
url: http://127.0.0.1
max_ping_count: 10

logger:
  writers: file,stdout
  logger_level: INFO
  logger_file: logs/ss-go-chain-task.log
  log_format_text: false
  rolling_policy: size
  log_rotate_date: 1
  log_rotate_size: 20
  log_backup_count: 7
